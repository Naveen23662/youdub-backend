<!DOCTYPE html>
<html>
<head>
  <title>YouDub â€“ Translate & Dub</title>
</head>
<body>
  <h2>YouDub</h2>

  <form action="/dub" method="post">
    <label>YouTube Video URL:</label><br>
    <input type="text" name="url" placeholder="https://youtube.com/watch?v=..." required><br><br>

    <label>Select Target Language:</label><br>
    <select name="language" required>
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="te">Telugu</option>
      <option value="ta">Tamil</option>
      <option value="kn">Kannada</option>
      <option value="gu">Gujarati</option>
      <option value="ml">Malayalam</option>
      <option value="mr">Marathi</option>
      <option value="bn">Bengali</option>
      <option value="pa">Punjabi</option>
    </select><br><br>

    <button type="submit">Download & Dub</button>
  </form>

  {% if original_text %}
    <hr>
    <h3>Original Transcription:</h3>
    <p>{{ original_text }}</p>
  {% endif %}

  {% if translated_text %}
    <h3>Translated Text:</h3>
    <p>{{ translated_text }}</p>
  {% endif %}

  {% if audio_file %}
    <h3>Dubbed Audio:</h3>
    <audio controls src="{{ url_for('static', filename='output.mp3') }}"></audio>
  {% endif %}
</body>
</html>
